version: '3'
services:

  nginx:
    container_name: 'nginx'
    image: nginx:stable-alpine
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/app

  app:
    container_name: 'php'
    build: docker/php
    volumes:
      - ./:/var/www/app
    environment:
      APP_ENV: "dev"
      APP_DEBUG: "1"
